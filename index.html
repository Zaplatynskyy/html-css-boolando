<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolando</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- contenitore della pagine con i prodotti suddivisi in box -->
    <div class="contenitor clearfix debug">

        <!-- box dei prodotti in righe da tre elementi floattati -->
        <div class="box one">

            <div class="card">
                <!-- le immagini sono inserite come background tramite css -->

                <!-- simbolo heart -->
                <div class="heart">&hearts;</div>

                <!-- sconto prodotto con number per la percentuale e support per la sostenibilitÃ  -->
                <div class="scount">
                    <span class="number"></span>
                    <span class="support"></span>
                </div>
            </div>

            <div class="text">
                <!-- nome della marca -->
                <div class="brand"></div>
                <!-- nome del prodotto -->
                <div class="name"></div>
                <!-- prezzo del prodotto -->
                <div class="price"></div>
            </div>

        </div>
        <div class="box two"></div>
        <div class="box three"></div>
        <div class="box four"></div>
        <div class="box five"></div>
        <div class="box six"></div>

    </div>
</body>
</html>
